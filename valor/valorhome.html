              function signOut() {
                  var request = new XMLHttpRequest(); 
                  var user_idtoken = sessionStorage.getItem("id_token");
                  sessionStorage.setItem("is_secure", "n");
                  window.location.replace("http://www.pokeclubgo.com");

                  request.open("POST","https://pokeclubgo.herokuapp.com/signout" , true);
                  request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                  request.send("id_token="+user_idtoken);

                  request.onreadystatechange = function() {
                        console.log("Waiting for sign out...");
                        console.log(request.readyState);
                        if (request.readyState == 4){
                              parsedData = JSON.parse(request.responseText);
                              console.log("Response Text: " + parsedData);

                        }
                  }
                  console.log('User signed out.');
              }
